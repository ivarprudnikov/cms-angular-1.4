<!doctype html>
<html ng-app="admin.webclient" xmlns:ng="http://angularjs.org" xml:lang="en" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular 1.4 admin client</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css(.tmp) styles/app.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>

  <!-- Provide default header -->
  <div ui-view="header">

    <div ng-controller="HeaderMainController">

      <header class="navbar navbar-default navbar-main navbar-static-top" role="banner">

        <div class="container" ng-init="collapsed = true">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="collapsed = !collapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a ui-sref="main.landing" class="navbar-brand logo" href="javascript:void(0)">Admin client</a>
          </div>

          <nav class="collapse navbar-collapse" collapse="collapsed" role="navigation">

            <ul ng-cloak class="nav navbar-nav navbar-left">

              <li ui-sref-active="active">
                <a ui-sref="content_type.list">Content Types</a>
              </li>

              <li ng-if="contentTypes.length" dropdown class="dropdown" ui-sref-active="active">
                <a dropdown-toggle href="javascript:void(0)" class="dropdown-toggle" role="button" aria-haspopup="true">Content <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="type in contentTypes">
                    <a ui-sref="content_model.list({key:type.key})" ui-sref-opts="{inherit:false, reload:true}">{{type.name}}</a>
                  </li>
                </ul>
              </li>

            </ul>

            <ul ng-cloak ng-if="userData.token" class="nav navbar-nav navbar-right">
              <li dropdown class="dropdown">
                <a dropdown-toggle href="javascript:void(0)" class="dropdown-toggle" role="button" aria-haspopup="true">{{userData.email}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a ui-sref="auth.account">Account</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </nav>

        </div>
      </header>

    </div>
  </div>

  <div ui-view="body" class="body-view"></div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>

  <script src="../node_modules/angular-schema-form/node_modules/tv4/tv4.js"></script>
  <script src="../node_modules/angular-schema-form/node_modules/objectpath/lib/ObjectPath.js"></script>
  <script src="../node_modules/angular-schema-form/dist/schema-form.js"></script>
  <script src="../node_modules/angular-schema-form/dist/bootstrap-decorator.js"></script>

  <script src="scripts/generatedTemplates.js"></script>

  <script src="scripts/app.js"></script>

  <!-- Header Module -->
  <script src="scripts/modules/header/index.js"></script>

  <!-- Main Module -->
  <script src="scripts/modules/main/index.js"></script>

  <!-- Utils Module -->
  <script src="scripts/modules/util/index.js"></script>
  <script src="scripts/modules/util/loader.js"></script>
  <script src="scripts/modules/util/loaderElement.js"></script>
  <script src="scripts/modules/util/boolean.filter.js"></script>
  <script src="scripts/modules/util/capitalize.filter.js"></script>
  <script src="scripts/modules/util/contentLoader.js"></script>
  <script src="scripts/modules/util/jsonPreviewDirective.js"></script>
  <script src="scripts/modules/util/orderObjectBy.js"></script>

  <!-- Generic modals Module -->
  <script src="scripts/modules/modals/index.js"></script>

  <!-- Schema Module -->
  <script src="scripts/modules/schema/index.js"></script>
  <script src="scripts/modules/schema/schemaFieldModalFactory.js"></script>
  <script src="scripts/modules/schema/schemaFieldModalController.js"></script>
  <script src="scripts/modules/schema/schemaService.js"></script>

  <!-- Content Types Module -->
  <script src="scripts/modules/content_type/index.js"></script>
  <script src="scripts/modules/content_type/service.js"></script>

</body>
</html>
